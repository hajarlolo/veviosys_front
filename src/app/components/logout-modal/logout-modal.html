<div class="logout-modal-overlay" *ngIf="isOpen" (click)="onCancel()">
  <div class="logout-modal" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-icon">
        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </div>
      
      <h2 class="modal-title">Déconnexion</h2>
      <p class="modal-message">Êtes-vous sûr de vouloir vous déconnecter ?</p>
      
      <div class="modal-actions">
        <button class="btn-cancel" (click)="onCancel()">Annuler</button>
        <button class="btn-confirm" (click)="onConfirm()">Se Déconnecter</button>
      </div>
    </div>
  </div>
</div>
