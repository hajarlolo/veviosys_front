<div class="login-container">
  <div class="login-wrapper">
    <div class="login-left">
      <div class="veviosys-branding">
        <h1>VevioSys</h1>
        <p>Intégrateur des solutions digitals</p>
      </div>
      <div class="tech-background"></div>
    </div>

    <div class="login-right">
      <div class="login-card">
        <div class="login-header">
          <h2>Connectez-vous</h2>
        </div>

        <form (ngSubmit)="onLogin()" class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <span class="input-icon material-icons">person</span>
              <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Ex. nom@entreprise.com"
                required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <div class="input-wrapper">
              <span class="input-icon material-icons">lock</span>
              <input type="password" id="password" [(ngModel)]="password" name="password"
                placeholder="Votre mot de passe" required>
              <button type="button" class="toggle-password material-icons">visibility</button>
            </div>
          </div>

          <div *ngIf="errorMessage" class="error-message">
            <span class="error-icon material-icons">error</span>
            {{ errorMessage }}
          </div>

          <a routerLink="/forgot-password" class="forgot-password">Mot de passe oublié ?</a>

          <button type="submit" class="btn-login">Se connecter</button>
        </form>
      </div>

      <div class="login-footer">
        <p>© 2024 VevioSys. Tous droits réservés.</p>
      </div>
    </div>
  </div>
</div>
