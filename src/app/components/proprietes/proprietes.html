<div class="page-container">
  <div class="page-header">
    <h2>Propriétés</h2>
    <button class="btn-add" (click)="openModal()">+ Ajouter une propriété</button>
  </div>

  <div class="filters">
    <div class="filter-buttons">
      <button class="filter-btn" [class.active]="filterStatus === 'Toute'" (click)="filterStatus = 'Toute'; onFilterChange()">Toute</button>
      <button class="filter-btn" [class.active]="filterStatus === 'Libelle'" (click)="filterStatus = 'Libelle'; onFilterChange()">Libelle</button>
      <button class="filter-btn" [class.active]="filterStatus === 'Prix'" (click)="filterStatus = 'Prix'; onFilterChange()">Prix</button>
    </div>
  </div>

  <!-- Libelle Search -->
  <div class="filter-search" *ngIf="filterStatus === 'Libelle'">
    <input type="text" [(ngModel)]="searchValue" (input)="onSearchChange()" class="search-input" placeholder="Rechercher par nom ou description...">
  </div>

  <!-- Price Range Filter -->
  <div class="filter-price" *ngIf="filterStatus === 'Prix'">
    <div class="price-inputs">
      <div class="price-group">
        <label>Prix Min</label>
        <input type="number" [(ngModel)]="priceMin" (input)="onPriceChange()" class="form-control" placeholder="0">
      </div>
      <div class="price-group">
        <label>Prix Max</label>
        <input type="number" [(ngModel)]="priceMax" (input)="onPriceChange()" class="form-control" placeholder="10000">
      </div>
    </div>
  </div>

  <div class="table-container">
    <table class="custom-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Libellé</th>
          <th>Valeur</th>
          <th>Prix (MAD)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let propriete of filteredProprietes; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ propriete.libelle }}</td>
          <td>{{ propriete.valeur }}</td>
          <td>{{ propriete.prix | number: '1.2-2' }}</td>
          <td>
            <button class="btn-edit" (click)="editPropriete(propriete)">Modifier</button>
            <button class="btn-delete" (click)="deletePropriete(propriete.id)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal" [class.show]="showModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>{{ editingId ? 'Modifier une propriété' : 'Ajouter une propriété' }}</h3>
      <button class="close-btn" (click)="closeModal()">&times;</button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label>Libellé *</label>
        <input type="text" [(ngModel)]="newPropriete.libelle" class="form-control" placeholder="Libellé de la propriété">
      </div>
      <div class="form-group">
        <label>Valeur *</label>
        <input type="text" [(ngModel)]="newPropriete.valeur" class="form-control" placeholder="Valeur">
      </div>
      <div class="form-group">
        <label>Prix (MAD) *</label>
        <input type="number" [(ngModel)]="newPropriete.prix" class="form-control" placeholder="0.00" step="0.01">
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn-cancel" (click)="closeModal()">Annuler</button>
      <button class="btn-save" (click)="savePropriete()">Enregistrer</button>
    </div>
  </div>
</div>
<div class="modal-backdrop" [class.show]="showModal" (click)="closeModal()"></div>
